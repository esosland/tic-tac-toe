<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery.js"></script>
   <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div>
      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
        <h3 >player 1: <span id="playerOrder1"></span></h3>
        <h3 >player 2: <span id="playerOrder2"></span></h3>
      </div>
    <table cellpadding="0" cellspacing="0" id="game-board">
      <tr id="row1">
        <td id="a1" class="box"></td>
        <td id="a2" class="box"></td>
        <td id="a3" class="box"></td>
      </tr>
      <tr id="row2">
        <td id="b1" class="box"></td>
        <td id="b2" class="box"></td>
        <td id="b3" class="box"></td>
      </tr>
      <tr id="row3">
        <td id="c1" class="box"></td>
        <td id="c2" class="box"></td>
        <td id="c3" class="box"></td>
      </tr>
    </table>


    <div class="container">
      <div style="text-align:center"><button class="invisible" id="newGame">Play Again!</button></div>
    </div>


    <form id="names">
       <div class="form-group">
         <label for="name1">Player 1 name:</label>
         <input id="player1Name" class="form-control" type="text">
       </div>
       <div class="form-group">
         <label for="name2">Player 2 name:</label>
         <input id="player2Name" class="form-control" type="text">
       </div>
    </form>
    <button class="btn btn-sm btn-danger" id="useNames">Add Names</button>
  </div>
  </body>
  </html>
